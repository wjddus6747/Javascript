<!DOCTYPE html>
<t lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>zipcode.html</title>
        <script type="text/javascript">
            /*
        opener : 팝업창(자식창)을 띄워준 부모창으로 데이터를 보내거나
        제어하고 싶을때 사용하는 속성이다.
        */
            function setZipcode(zip, addr) {
                //부모창으로 우편번호와 기본주소를 전송한다.
                opener.document.getElementById("zipcode").value = zip;
                opener.document.getElementById("addr1").value = addr;
                //부모창에 상세주소 입력란으로 포커스를 이동한다.
                opener.document.getElementById("addr2").focus();
                //현재창을 닫는다.
                self.close();
            }
            function zipClose() {
                alert("창을 닫습니다.");
                self.close();
            }
        </script>
    </head>
    <body>
        <h2>우편번호 검색하기</h2>
        <table border="1" width="100%">
            <colgroup>
                <col width="20%" />
                <col width="*" />
            </colgroup>
            <tr>
                <th>우편번호</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>1111</td>
                <td>
                    <a href="javascript:setZipcode('1111','서울시 종로구')">
                        서울시 종로구
                    </a>
                </td>
            </tr>
            <tr>
                <td>2222</td>
                <td>
                    <a href="javascript:setZipcode('2222','수원시 팔달문')">
                        수원시 팔달문
                    </a>
                </td>
            </tr>
            <tr>
                <td>3333</td>
                <td>
                    <a href="javascript:setZipcode('3333','수원시 고색동')">
                        수원시 고색동
                    </a>
                </td>
            </tr>
        </table>
        <p style="text-align: center;">
            <button onclick="zipClose();">우편번호검색창닫기</button>
        </p>
    </body>
</t>
